<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="stylesheet1.css">
</head>
<body>
    <div class="top-right">
        <a href="index.html">Google Search</a>
    </div>
    <div class="center">
        <form action="https://www.google.com/search" method="GET">
            <label>Find pages with… all these words:</label><br>
            <input type="text" name="as_q" class="advanced-input"><br><br>

            <label>Find pages with… this exact word or phrase:</label><br>
            <input type="text" name="as_epq" class="advanced-input"><br><br>

            <label>Find pages with… any of these words:</label><br>
            <input type="text" name="as_oq" class="advanced-input"><br><br>

            <label>Find pages with… none of these words:</label><br>
            <input type="text" name="as_eq" class="advanced-input"><br><br>

            <input type="submit" value="Advanced Search" class="search-button blue-button">
        </form>
    </div>
</body>
</html>
