<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="stylesheet1.css">
</head>
<body>
    
    <div class="top-right">
        <a href="index.html">Google Search</a>
    </div>
    <div class="center">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
        <form action="https://www.google.com/search?tbm=isch" method="GET">
            <input type="text" name="q" class="search-bar" placeholder="Search for images...">
            <br>
            <input type="submit" value="Search Images" class="search-button">
        </form>
    </div>
</body>
</html>
